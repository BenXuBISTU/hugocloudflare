#
# Before using this .gitlab-ci.yml:
#
# - This example uses the latest Docker image, but you might want to use the
#   exact version to avoid any broken pipelines.
#   All available Hugo versions are listed under https://gitlab.com/pages/hugo/container_registry.
# - Read about the difference between hugo and hugo_extended
#   https://gitlab.com/pages/hugo/-/blob/main/README.md#hugo-vs-hugo_extended.
# - To change the theme, see
#   https://gitlab.com/pages/hugo/-/blob/main/README.md#use-a-custom-theme.
#
image: registry.gitlab.com/pages/hugo/hugo_extended:latest

variables:
  HUGO_ENV: production
  THEME_URL: "github.com/theNewDynamic/gohugo-theme-ananke"

stages:
  - test
  - deploy

default:
  before_script:
    - apk add --no-cache go curl bash nodejs git
    - hugo mod get -u $THEME_URL

# 测试构建
test:
  stage: test
  script:
    - hugo --minify
  only:
    - master

# 推送到 GitHub 并使用 GitHub Pages
github-sync:
  stage: deploy
  script: 
    - git config --global user.email "benxu@bistu.edu.cn"
    - git config --global user.name "BenXuBISTU"
    - git remote add github https://${GITHUB_TOKEN}@github.com/BenXuBISTU/hugocloudflare.git || true
    # 创建 GitHub Actions 工作流配置
    - mkdir -p temp_content/.github/workflows
    - echo "name: Deploy Hugo site to Pages" > temp_content/.github/workflows/hugo.yml
    - echo "on:" >> temp_content/.github/workflows/hugo.yml
    - echo "  push:" >> temp_content/.github/workflows/hugo.yml
    - echo "    branches: [ master ]" >> temp_content/.github/workflows/hugo.yml
    - echo "permissions:" >> temp_content/.github/workflows/hugo.yml
    - echo "  contents: read" >> temp_content/.github/workflows/hugo.yml
    - echo "  pages: write" >> temp_content/.github/workflows/hugo.yml
    - echo "  id-token: write" >> temp_content/.github/workflows/hugo.yml
    - echo "jobs:" >> temp_content/.github/workflows/hugo.yml
    - echo "  build:" >> temp_content/.github/workflows/hugo.yml
    - echo "    runs-on: ubuntu-latest" >> temp_content/.github/workflows/hugo.yml
    - echo "    steps:" >> temp_content/.github/workflows/hugo.yml
    - echo "      - uses: actions/checkout@v4" >> temp_content/.github/workflows/hugo.yml
    - echo "      - name: Setup Hugo" >> temp_content/.github/workflows/hugo.yml
    - echo "        uses: peaceiris/actions-hugo@v2" >> temp_content/.github/workflows/hugo.yml
    - echo "        with:" >> temp_content/.github/workflows/hugo.yml
    - echo "          hugo-version: latest" >> temp_content/.github/workflows/hugo.yml
    - echo "          extended: true" >> temp_content/.github/workflows/hugo.yml
    - echo "      - name: Build" >> temp_content/.github/workflows/hugo.yml
    - echo "        run: hugo --minify" >> temp_content/.github/workflows/hugo.yml
    - echo "      - name: Upload artifact" >> temp_content/.github/workflows/hugo.yml
    - echo "        uses: actions/upload-pages-artifact@v3" >> temp_content/.github/workflows/hugo.yml
    - echo "        with:" >> temp_content/.github/workflows/hugo.yml
    - echo "          path: ./public" >> temp_content/.github/workflows/hugo.yml
    - echo "  deploy:" >> temp_content/.github/workflows/hugo.yml
    - echo "    needs: build" >> temp_content/.github/workflows/hugo.yml
    - echo "    runs-on: ubuntu-latest" >> temp_content/.github/workflows/hugo.yml
    - echo "    environment:" >> temp_content/.github/workflows/hugo.yml
    - echo "      name: github-pages" >> temp_content/.github/workflows/hugo.yml
    - echo "      url: \${{ steps.deployment.outputs.page_url }}" >> temp_content/.github/workflows/hugo.yml
    - echo "    steps:" >> temp_content/.github/workflows/hugo.yml
    - echo "      - name: Deploy to GitHub Pages" >> temp_content/.github/workflows/hugo.yml
    - echo "        id: deployment" >> temp_content/.github/workflows/hugo.yml
    - echo "        uses: actions/deploy-pages@v4" >> temp_content/.github/workflows/hugo.yml
    # 复制内容文件
    - cp -r content static config.toml themes temp_content/
    # 推送到 GitHub
    - cd temp_content
    - git init
    - git add .
    - git commit -m "content: update site content and workflow" || true
    - git push -f github HEAD:master
  only:
    - master
