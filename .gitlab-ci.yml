#
# Before using this .gitlab-ci.yml:
#
# - This example uses the latest Docker image, but you might want to use the
#   exact version to avoid any broken pipelines.
#   All available Hugo versions are listed under https://gitlab.com/pages/hugo/container_registry.
# - Read about the difference between hugo and hugo_extended
#   https://gitlab.com/pages/hugo/-/blob/main/README.md#hugo-vs-hugo_extended.
# - To change the theme, see
#   https://gitlab.com/pages/hugo/-/blob/main/README.md#use-a-custom-theme.
#
image: registry.gitlab.com/pages/hugo/hugo_extended:latest

variables:
  HUGO_ENV: production
  THEME_URL: "github.com/theNewDynamic/gohugo-theme-ananke"

stages:
  - test
  - deploy

default:
  before_script:
    - apk add --no-cache go curl bash nodejs git
    - hugo mod get -u $THEME_URL

# 测试构建
test:
  stage: test
  script:
    - hugo --minify
  only:
    - master

# 推送到 GitHub 并使用 GitHub Pages
github-sync:
  stage: deploy
  script: 
    - git config --global user.email "benxu@bistu.edu.cn"
    - git config --global user.name "BenXuBISTU"
    - git remote add github https://${GITHUB_TOKEN}@github.com/BenXuBISTU/hugocloudflare.git || true
    # 创建 GitHub Actions 工作流配置
    - |
      mkdir -p temp_content/.github/workflows
      cat > temp_content/.github/workflows/hugo.yml << EOF
      name: Deploy Hugo site to Pages
      on:
        push:
          branches: [ master ]
      permissions:
        contents: read
        pages: write
        id-token: write
      jobs:
        build:
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v4
            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                hugo-version: latest
                extended: true
            - name: Build
              run: hugo --minify
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: ./public
        deploy:
          needs: build
          runs-on: ubuntu-latest
          environment:
            name: github-pages
            url: \${{ steps.deployment.outputs.page_url }}
          steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
      EOF
    # 复制内容文件
    - cp -r content static config.toml themes temp_content/
    # 推送到 GitHub
    - cd temp_content
    - git init
    - git add .
    - git commit -m "content: update site content and workflow" || true
    - git push -f github HEAD:master
  only:
    - master
