#
# This config.toml is an example and based on the ananke theme
# https://github.com/theNewDynamic/gohugo-theme-ananke/.
#
# If you use a different theme, you might need to change the content of config.toml
# to your liking.
#

#
# Theme setup
#
# If you use go mod to install your theme, you must use the URL of the theme.
# If your theme is in the themes directory, you just need to specify its name.
#
#theme = "ananke"
#theme = ["github.com/theNewDynamic/gohugo-theme-ananke"]
theme = "DoIt"

baseURL = "/"
title = "My Hugo Site"
contentdir    = "content"
layoutdir     = "layouts"
publishdir    = "public"
languageCode = "en-us"
resourceDir = "../resources"

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[languages]
  [languages.en]
    weight = 1
    contentDir = "content/en"
  [languages.fr]
    weight = 2
    contentDir = "content/fr"

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  version = "0.3.X"
  defaultTheme = "auto"
  gitRepo = ""
  fingerprint = ""
  dateFormat = "2006-01-02"
  description = "Welcome to my website"
  images = ["/logo.png"]

  [params.header]
    desktopMode = "fixed"
    mobileMode = "auto"

  [params.footer]
    enable = true
    hugo = true
    copyright = true
    author = true
    since = 2023

  [params.home]
    rss = 10
    [params.home.profile]
      enable = false

  [params.social]
    GitHub = ""
    Twitter = ""
    Email = ""

  [params.page]
    hiddenFromHomePage = false
    hiddenFromSearch = false
    twemoji = false
    lightgallery = false
    ruby = true
    fraction = true

  [params.search]
    enable = true
    type = "lunr"
    contentLength = 4000
    placeholder = "Search"
    maxResultLength = 10
    snippetLength = 30
    highlightTag = "em"
    absoluteURL = false

  [params.author]
    name = "Your Name"
    email = ""
    link = ""
    avatar = ""

[[params.ananke_socials]]
name = "twitter"
url = "https://twitter.com/GoHugoIO"
